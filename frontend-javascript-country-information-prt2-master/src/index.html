<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Country Information - World Regions</title>
</head>
<body>
    <h1>Let's search some countries</h1>
    <img src="assets/screenshot.png" alt="World map" class="world-map"/>

    <form id="form">
        <input id="form-input" type="text" name="country" placeholder="Search for any country you like" />
        <button type="submit">Search</button>
    </form>

    <p id="info"></p>

    <article id="country"></article>
    <ul id="country-list"></ul>
    <script type="module" src="app.js"></script>
</body>
</html>
